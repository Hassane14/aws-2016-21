<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<title>Shopping List </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Lista de compra<span class="label label-info">{{ products.length }}</span></h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Code</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="product.name"/></td>
					<td><input class="form-control" ng-model="product.description"/></td>
					<td><input class="form-control" ng-model="product.code"/></td>
					<td><button class="btn btn-primary" ng-click="addProduct()">Add</button></td>
				</tr>
				<tr ng-repeat="product in productlist">
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.code}}</td>
					<td><button class="btn btn-danger" ng-click="deleteProduct(product.name)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="controllers.js"></script>


</body>
</html>
